<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imgame que esta na mesma pasta</p> <!--Selecionando imagens dentro da pasta do codigo-->
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos tambem carregar imagens que estao em sub-pastas.</p> <!--Selecionando imagens em sub-pasta-->
    <img src="imagens/logo-css.png" alt="Logo CSS 3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript"> <!--Selecionando imagens externas-->
</body>
</html>
